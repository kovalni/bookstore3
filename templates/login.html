<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Osoitemuistio</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    </head>
    
    <body>
    <h1>Kirjaudu osoitemuistioon</h1>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Väärä käyttäjätunnus tai salasana.
        </div>
        <div th:if="${param.logout}" class="alert alert-primary" role="alert">
            Olet kirjautunut ulos!
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> Käyttäjätunnus:  <input type="text" name="username"/> </label></div>
            <div><label> Salasana:  <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Kirjaudu" class="btn btn-info"/></div>
        </form>
    </body>
</html>
